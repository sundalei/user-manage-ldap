---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-manage-ldap
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-manage-ldap
  template:
    metadata:
      labels:
        app: user-manage-ldap
    spec:
      containers:
        - name: user-manage-ldap
          image: ${TESTING_IMAGE}
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: docker
            - name: LDAP_HOST
              value: openldap-service
            - name: LDAP_PORT
              value: "389"
            - name: LDAP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ldap-secret
                  key: password
          resources:
            requests:
              memory: "1Gi"
              cpu: "1000m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: user-manage-ldap
  namespace: test
spec:
  selector:
    app: user-manage-ldap
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
