---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-manage-ldap
  namespace: test-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-manage-ldap
  template:
    metadata:
      labels:
        app: user-manage-ldap
    spec:
      containers:
        - name: user-manage-ldap
          image: ${TESTING_IMAGE}
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: docker
            - name: LDAP_HOST
              value: openldap-service
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: user-manage-ldap
  namespace: test-ns
spec:
  selector:
    app: user-manage-ldap
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
