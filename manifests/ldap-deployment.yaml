---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openldap-server
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openldap-server
  template:
    metadata:
      labels:
        app: openldap-server
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      imagePullSecrets:
        - name: dockerhub-cred
      initContainers:
        - name: copy-bootstrap-ldif
          image: busybox:1.35
          command:
            ["sh", "-c", "cp -L /configmap-input/* /bootstrap-ldif-staging/"]
          volumeMounts:
            - name: bootstrap-ldif-configmap
              mountPath: /configmap-input
            - name: bootstrap-ldif-staging
              mountPath: /bootstrap-ldif-staging
      containers:
        - name: openldap
          image: osixia/openldap:1.5.0
          ports:
            - containerPort: 389
            - containerPort: 636
          env:
            - name: LDAP_ORGANISATION
              value: "SpringFramework Org"
            - name: LDAP_DOMAIN
              value: "springframework.org"
            - name: LDAP_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ldap-secret
                  key: password
          volumeMounts:
            - name: bootstrap-ldif-staging
              mountPath: /container/service/slapd/assets/config/bootstrap/ldif/custom
          args:
            - "--copy-service"
            - "--loglevel"
            - "debug"
      volumes:
        - name: bootstrap-ldif-configmap
          configMap:
            name: openldap-bootstrap-ldif
        - name: bootstrap-ldif-staging
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: openldap-service
  namespace: test
spec:
  selector:
    app: openldap-server
  ports:
    - protocol: TCP
      port: 389
      targetPort: 389
