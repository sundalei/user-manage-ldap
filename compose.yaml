---
services:
  user-ldap:
    image: "${TESTING_IMAGE}"
    environment:
      - LDAP_HOST=openldap-server
    depends_on:
      openldap:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  integration-tester:
    image: bretfisher/netshoot:stable-20230820-cefc587
    command: ["curl", "-f", "http://user-ldap:8080/users"]
    depends_on:
      user-ldap:
        condition: service_healthy

  openldap:
    image: osixia/openldap:1.5.0
    container_name: openldap-server
    hostname: openldap-server
    ports:
      - "389:389"
      - "636:636"
    environment:
      - LDAP_ORGANISATION=SpringFramework Org
      - LDAP_DOMAIN=springframework.org
      - LDAP_ADMIN_PASSWORD=${LDAP_ADMIN_PASSWORD}
    command: --copy-service --loglevel debug
    volumes:
      - ./ldap-data/database:/var/lib/ldap
      - ./ldap-data/config:/etc/ldap/slapd.d
      - ./ldap-data/import:/container/service/slapd/assets/config/bootstrap/ldif/custom
    restart: unless-stopped
    healthcheck:
      test: |-
        ldapsearch -x -H ldap://localhost \
          -b dc=springframework,dc=org \
          -s base \
          -D cn=admin,dc=springframework,dc=org \
          -w "${LDAP_ADMIN_PASSWORD}"
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
